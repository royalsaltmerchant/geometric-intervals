<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" defer></script>
  <script type="module" src="canvas.js" defer></script>
  <title>Music of Forms</title>
</head>
<body>
  <canvas></canvas>
  <div class="data-display">
    <h2>Music of Forms</h2>
    <br>
    <h4>Tonic Frequency:</h4>
    <div id="tonic"></div>
    <h4>Octaves:</h4>
    <div id="octave"></div>
    <br>
    <hr>
    <br>
    <div id="nodes">
      <h4>Node Positions:</h4>
    </div>
    <br>
    <hr>
    <br>
    <div id="lengths">
      <h4>Line Lengths:</h4>
    </div>
    <br>
    <div id="relationships">
      <div style="display: flex;">
        <button id="options" style="margin-right: 10px">Options</button>
        <h4>Line Relationships:</h4>  
      </div>
    </div>
  </div>
  <div id="options-modal">
    <div id="options-modal-layout">
      <div>
        <label for="duplicates">No Duplicates</label>
        <input type="checkbox" name="duplicates" id="duplicates">
      </div>
      <button onmousedown="document.getElementById('options-modal').style.display = 'none'">Close</button>
    </div>
  </div>
</body>
</html>
